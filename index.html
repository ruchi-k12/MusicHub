<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
<body>
    <header>
        <nav>
            <ul>
                <li class='brand'><img src='sp_logo.png' alt=''>MusicHub</li class>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
       
    <div class="container">
         <div class="songList">            
            <h1>Best of NCS-No Copyright Sounds</h1>
            <div class="songitemcontainer">

                <div class="songItem">
                    <img  alt="1">
                    <span class="songname">Vekamleya</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i id="0" class="far songItemPlay  fa-circle-play"></i> </span></span>
            </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songname">More Kanha Sabse Alag Hai</span>
                    <span class="songlistplay"><span class="timespan">03:30 <i id="1" class="far songItemPlay  fa-circle-play"></i> </span></span>

                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songname">Ishq Hai</span>
                    <span class="songlistplay"><span class="timespan">04:00 <i id="2" class="far songItemPlay fa-circle-play"></i> </span></span>

                </div>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songname">Tu Hai To Mai hu</span>
                    <span class="songlistplay"><span class="timespan">02:34 <i id="3" class="far songItemPlay  fa-circle-play"></i> </span></span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songname">Ve Haniya Ve Dil Janiya Udaariyaan</span>
                <span class="songlistplay"><span class="timespan">03:49 <i id="4" class="far songItemPlay  fa-circle-play"></i> </span></span>
        </div>

        <div class="songItem">
            <img  alt="1">
            <span class="songname">Ek Jaisa Haal tera Mera</span>
            <span class="songlistplay"><span class="timespan">04:22 <i id="5" class="far songItemPlay  fa-circle-play"></i> </span></span>
    </div>

           </div>

        
        </div>
 
        <div class="songRanner"></div>
    </div>
    

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            
        </div>
        <div class="songinfo">
            <img src="audio.gif" width="45px" alt="" id="gif">  <span id="masterSongName">vekamliya</span>
        </div>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
